<div ng-hide="companyState !== 0" class="tab-pane fade in active">
    <div class="form-horizontal">
        <h4 class="head text-center">{{vm.title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class='col-xs-12'>
                    <div class="form-group">
                        <label class="control-label" for="companyName">What is your Company Name?</label>
                        <input class="form-control input-md" id="companyName" name="companyName" type="text" placeholder="Company Name" ng-model="formData.companyName"></input>
                    </div>
                </div>
                <div class='col-xs-12'>
                    <div class="form-group">
                        <label class="control-label" for="companyName">How much money did you put in to start your company?</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input class="form-control input-md" id="capitalInvestment" name="capitalInvestment" type="text" placeholder="Capital Investment" ng-model="formData.capitalInvestment"></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <a ng-click="goToPrev(1)" class="btn btn-outline-rounded btn-default"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</a>
            <a ng-click="currentState(1)" class="btn btn-outline-rounded btn-info"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></a>
        </div>
    </div>
</div>

<div ng-hide="companyState !== 1" class="tab-pane fade in active">
    <div class="form-horizontal">
        <h4 class="head text-center">{{vm.title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class='col-xs-12'>
                    <div class="form-group">
                        <label class="control-label" for="companyName">When did you start {{formData.companyName}}?</label>
                        <input class="form-control input-md" id="startDate" name="startDate" type="date" placeholder="Start Date" ng-model="formData.startDate" datepicker="true"></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <a ng-click="currentState(0)" class="btn btn-outline-rounded btn-default"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</a>
            <a ng-click="currentState(2)" class="btn btn-outline-rounded btn-info"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></a>
        </div>
    </div>
</div>

<div ng-hide="companyState !== 2" class="tab-pane fade in active">
    <div class="form-horizontal">
        <h4 class="head text-center">{{vm.title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class='col-xs-12'>
                    <div class="form-group sellSelect">
                        <label class="control-label" for="companyName">What does {{formData.companyName}} sell?</label><br>
                        <select class="form-control" id="companySell" name="companySell"  ng-model="formData.companySell"> 
                        <option>Service</option>
                        <option>Physical Product</option>
                        <option>Software Technology</option>
                        <option>Both a Service and a Product</option>
                        <option>Other</option>
                        </select>
                    </div>
                </div>
                <div ng-show="formData.companySell == 'Other'">
                    <input class="form-control input-md" id="companySellOther" name="companySellOther" type="text" placeholder="Other (Please Specify)" ng-model="formData.companySellOther"></input>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <a ng-click="currentState(1)" class="btn btn-outline-rounded btn-default"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</a>
            <a ng-click="currentState(3)" class="btn btn-outline-rounded btn-info"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></a>
        </div>
    </div>
</div>
