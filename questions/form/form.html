<div class="row">
    <div class="board">
        <!-- Circular Tab Area -->
        <div class="board-inner" id="status-buttons">
            <ul class="nav nav-tabs" id="myTab">
                <div class="liner"></div>

                <!-- circular user icon -->
                <li>
                    <a ui-sref-active="active" ui-sref=".personal"  data-toggle="tab" title="personal">
                        <span class="round-tabs one">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                    </a>
                </li>

                <!-- circular building icon -->
                <li>
                    <a ui-sref-active="active" ui-sref=".company" data-toggle="tab" title="company">
                        <span class="round-tabs three">
                            <i style="padding-left:1px" class="fa fa-building" aria-hidden="true"></i>

                        </span>
                    </a>
                </li>
                
                <!-- circular stats icon -->
                <li>
                    <a ui-sref-active="active" ui-sref=".metrics" data-toggle="tab" title="metrics">
                        <span class="round-tabs two">
                            <i class="glyphicon glyphicon-stats"></i>
                        </span> 
                    </a>
                </li>
                
                <!-- circular ok icon -->
                <li>
                    <a ui-sref-active="active" ui-sref=".result" data-toggle="tab" title="result">
                        <span class="round-tabs four">
                            <i class="glyphicon glyphicon-ok"></i>
                        </span>
                    </a>
                </li>
                
            </ul>
            <div class="clearfix"></div>
        </div>
        <!-- End Circular Tab Area -->

        <!-- Content Area -->
        <div class="tab-content">
            <!-- Nested view  -->
            <div ui-view></div>
        </div>
        <!-- End Content Area -->
    </div>
    
    <!-- For Debugging: show our formData as it is being typed -->
    
    <div class="clearfix"></div> 
    <pre>{{ formData | json }}</pre>


</div>
